<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVilleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVilleEmpty}" rendered="#{villeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{villeController.items.rowCount > 0}">
                    <h:outputText value="#{villeController.pagination.pageFirstItem + 1}..#{villeController.pagination.pageLastItem + 1}/#{villeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{villeController.previous}" value="#{bundle.Previous} #{villeController.pagination.pageSize}" rendered="#{villeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{villeController.next}" value="#{bundle.Next} #{villeController.pagination.pageSize}" rendered="#{villeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{villeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVilleTitle_libelleAr}"/>
                            </f:facet>
                            <h:outputText value="#{item.libelleAr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVilleTitle_libelleFr}"/>
                            </f:facet>
                            <h:outputText value="#{item.libelleFr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVilleTitle_CP}"/>
                            </f:facet>
                            <h:outputText value="#{item.CP}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVilleTitle_coordonees}"/>
                            </f:facet>
                            <h:outputText value="#{item.coordonees}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVilleTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{villeController.prepareView}" value="#{bundle.ListVilleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{villeController.prepareEdit}" value="#{bundle.ListVilleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{villeController.destroy}" value="#{bundle.ListVilleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{villeController.prepareCreate}" value="#{bundle.ListVilleCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVilleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
