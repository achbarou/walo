<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSexTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSexLabel_libelleAr}" for="libelleAr" />

                    <h:outputLabel value="#{bundle.EditSexLabel_libelleFr}" for="libelleFr" />
                    <h:inputText id="libelleFr" value="#{sexController.selected.libelleFr}" title="#{bundle.EditSexTitle_libelleFr}" />
                    <h:outputLabel value="#{bundle.EditSexLabel_id}" for="id" />
                    <h:inputText id="id" value="#{sexController.selected.id}" title="#{bundle.EditSexTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{sexController.update}" value="#{bundle.EditSexSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSexViewLink}"/>
                <br />
                <h:commandLink action="#{sexController.prepareList}" value="#{bundle.EditSexShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSexIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
