<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSexTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSexLabel_libelleAr}"/>
                    <h:outputText value="#{sexController.selected.libelleAr}" title="#{bundle.ViewSexTitle_libelleAr}"/>
                    <h:outputText value="#{bundle.ViewSexLabel_libelleFr}"/>
                    <h:outputText value="#{sexController.selected.libelleFr}" title="#{bundle.ViewSexTitle_libelleFr}"/>
                    <h:outputText value="#{bundle.ViewSexLabel_id}"/>
                    <h:outputText value="#{sexController.selected.id}" title="#{bundle.ViewSexTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sexController.destroyAndView}" value="#{bundle.ViewSexDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSexEditLink}"/>
                <br />
                <h:commandLink action="#{sexController.prepareCreate}" value="#{bundle.ViewSexCreateLink}" />
                <br />
                <h:commandLink action="#{sexController.prepareList}" value="#{bundle.ViewSexShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSexIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
