<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNationaliteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNationaliteLabel_libelleAr}" for="libelleAr" />
                    <h:inputText id="libelleAr" value="#{nationaliteController.selected.libelleAr}" title="#{bundle.CreateNationaliteTitle_libelleAr}" />
                    <h:outputLabel value="#{bundle.CreateNationaliteLabel_libelleFr}" for="libelleFr" />
                    <h:inputText id="libelleFr" value="#{nationaliteController.selected.libelleFr}" title="#{bundle.CreateNationaliteTitle_libelleFr}" />
                    <h:outputLabel value="#{bundle.CreateNationaliteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{nationaliteController.selected.id}" title="#{bundle.CreateNationaliteTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{nationaliteController.create}" value="#{bundle.CreateNationaliteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{nationaliteController.prepareList}" value="#{bundle.CreateNationaliteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNationaliteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
