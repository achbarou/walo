<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://richfaces.org/sandbox/bootstrap"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
        <style type="text/css">
            body {
                padding-top: 40px !important;
                padding-bottom: 40px !important;
                background-color: #f5f5f5 !important;
            }

            .form-signin {
                max-width: 358px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-signin .form-signin-heading ,
            .form-signin .checkbox {
                margin-bottom: 10px !important; 
            } 
            .form-signin input[type="text"],
            .form-signin input[type="password"] {
                font-size: 16px;
                height: auto;
                margin-bottom: 15px;
                padding: 7px 9px;
            }

        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h:form class="form-signin">
                <h2 class="form-signin-heading">Veuillez vous authentifier</h2>
                <style>
                    table {
                        width: 357px;
                        margin-bottom: 5px;
                        margin-right:  5px;
                        margin-top:  5px;
                    }
                    td {
                        padding: 5px;
                        border-radius: 5px;
                    }
                </style>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="border-radius: 20px; color: #b94a48; background-color: #f2dede; border-color: #eed3d7; width: 400px; margin: 5px;" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <b:input id="login" type="text" value="#{userController.selected.login}" styleClass="input-block-level" placeholder="Login" />
                <b:input id="password" type="password" value="#{userController.selected.password}" styleClass="input-block-level" placeholder="Mot de passe"/>
                <br/>

                <b:label styleClass="checkbox" style="margin-left: 5px;">
                    <b:input style="margin-left: 1px;" type="checkbox" value="remember-me"/>Garder ma session active 
                </b:label>
                <br/>
                <br/>
                <h:commandLink class="btn btn-large btn-primary" style="color: #fff;" action="#{userController.authentification()}" value="Se connecter" />
            </h:form>
        </div> <!-- /container -->
    </h:body>
</html>
