<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRegistreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRegistreEmpty}" rendered="#{registreController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{registreController.items.rowCount > 0}">
                    <h:outputText value="#{registreController.pagination.pageFirstItem + 1}..#{registreController.pagination.pageLastItem + 1}/#{registreController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{registreController.previous}" value="#{bundle.Previous} #{registreController.pagination.pageSize}" rendered="#{registreController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{registreController.next}" value="#{bundle.Next} #{registreController.pagination.pageSize}" rendered="#{registreController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{registreController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistreTitle_numPreAct}"/>
                            </f:facet>
                            <h:outputText value="#{item.numPreAct}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistreTitle_nbrAct}"/>
                            </f:facet>
                            <h:outputText value="#{item.nbrAct}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistreTitle_dateEnr}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEnr}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistreTitle_numReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.numReg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistreTitle_annee}"/>
                            </f:facet>
                            <h:outputText value="#{item.annee}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistreTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{registreController.prepareView}" value="#{bundle.ListRegistreViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{registreController.prepareEdit}" value="#{bundle.ListRegistreEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{registreController.destroy}" value="#{bundle.ListRegistreDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{registreController.prepareCreate}" value="#{bundle.ListRegistreCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRegistreIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
