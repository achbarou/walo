<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.CreateSexTitle}"></h:outputText>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSexLabel_libelleAr}" for="libelleAr" />

                    <h:inputText id="id" value="#{sexController.selected.id}" title="#{bundle.CreateSexTitle_id}" />

                <br />
                <h:commandLink action="#{sexController.create}" value="#{bundle.CreateSexSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sexController.prepareList}" value="#{bundle.CreateSexShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateSexIndexLink}"/>

        </ui:define>
