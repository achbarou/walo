<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://richfaces.org/sandbox/bootstrap">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            التصرف في رسوم الوفيات: إضافة رسم جديد
        </ui:define>
        <ui:define name="body">
            <link rel="stylesheet" href="#{request.contextPath}/resources/css/datetimepicker.css" />
            <!-- <link rel="stylesheet" href="#{request.contextPath}/resources/css/style2.css" /> -->
            <link rel="stylesheet" href="#{request.contextPath}/resources/css/datepicker.css" />
            <script src="#{request.contextPath}/resources/js/bootstrap-datetimepicker.js" />
            <script src="#{request.contextPath}/resources/js/bootstrap-datepicker.js" />
            <link type="text/css" href="#{request.contextPath}/resources/css/iButton/jquery.ibutton.css" rel="stylesheet" media="all" />
            <script src="#{request.contextPath}/resources/js/bootstrap-datetimepicker.fr.js" />
            <script src="#{request.contextPath}/resources/js/iButton/jquery.ibutton.js" ></script>       
            <script src="#{request.contextPath}/resources/js/iButton/jquery.easing.1.3.js" ></script>       
            <script src="#{request.contextPath}/resources/js/iButton/jquery.metadata.js" ></script>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>                
            </h:panelGroup>
            <h:form>
                <b:gridRow styleClass="show-grid" fluid="true">
                    <fieldset style="border:2px solid rgb(58,135,173); margin-left: 20px; margin-top: 20px; margin-bottom: 20px; -moz-border-radius:8px; -webkit-border-radius:8px; border-radius:8px;">
                        <legend style=" margin-bottom:0px; font-size: 30px;
                                margin-left:16px;margin-right: 10px; border-bottom: 0px; width: auto;">معلومات عن رسم الولادة :</legend>
                        <b:gridRow >
                            <b:gridColumn span="3">
                                <h:panelGrid columns="2" dir="rtl">
                                    <h:outputLabel value="الجزء" for="registre" />
                                    <h:selectOneMenu id="registre" class="input-small" value="#{acte_DecesController.registre}" required="True" style="#{ component.valid ? '' : 'border-color: rgba(255, 0, 0, 0.8);box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(255, 0, 0, 0.6);outline: 0 none;'}">
                                        <f:selectItems value="#{acte_DecesController.listReg()}"/>
                                        <f:ajax event="blur" render="registre"/>
                                        <f:ajax event="change" execute="registre numActe" render="blocDeces"/>
                                    </h:selectOneMenu>
                                </h:panelGrid>
                            </b:gridColumn>
                            <b:gridColumn span="4">
                                <h:panelGrid columns="2" dir="rtl">
                                    <h:outputLabel value="السنة" for="annee" />
                                    <h:selectOneMenu id="annee" class="input-small" value="#{acte_DecesController.annee}" required="True" style="#{ component.valid ? '' : 'border-color: rgba(255, 0, 0, 0.8);box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(255, 0, 0, 0.6);outline: 0 none;'}">
                                        <f:selectItems value="#{acte_DecesController.listannee()}"/>
                                        <f:ajax event="change" render="registre" execute="annee"/> 
                                        <f:ajax event="blur" render="annee"/>
                                    </h:selectOneMenu>
                                </h:panelGrid>
                            </b:gridColumn>
                            <b:gridColumn span="4">
                                <h:panelGrid columns="2" dir="rtl">
                                    <h:outputLabel value="رقم الرسم" for="numActe" />
                                    <h:inputText id="numActe" class="input-small" value="#{acte_DecesController.numActe}" required="True" style="#{ component.valid ? '' : 'border-color: rgba(255, 0, 0, 0.8);box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(255, 0, 0, 0.6);outline: 0 none;'}" >
                                        <f:ajax event="blur" render="numActe " />
                                        <f:ajax event="change" execute="numActe registre" render="blocDeces"/>
                                    </h:inputText>
                                </h:panelGrid>
                            </b:gridColumn>
                        </b:gridRow>
                    </fieldset>

                    <b:gridRow id="blocDeces">

                        <b:gridRow rendered="#{acte_DecesController.findAct()}">

                            <fieldset style="border:2px solid rgb(58,135,173); margin-left: 80px; margin-top: 20px; margin-bottom: 20px; -moz-border-radius:8px; -webkit-border-radius:8px; border-radius:8px;">
                                <legend style=" margin-bottom:0px; font-size: 30px;margin-right: 10px;
                                        margin-left:16px; border-bottom: 0px; width: auto;">معلومات عن السجل :</legend>
                                <b:gridRow >
                                    <b:gridColumn span="3">
                                        <h:panelGrid columns="2" dir="rtl">
                                            <h:outputLabel value="الجزء" for="registre_d" />
                                            <h:selectOneMenu id="registre_d" class="input-small" value="#{acte_DecesController.selected.registre}" required="True" style="#{ component.valid ? '' : 'border-color: rgba(255, 0, 0, 0.8);box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(255, 0, 0, 0.6);outline: 0 none;'}">
                                                <f:selectItems value="#{acte_DecesController.listReg_dec()}"/>
                                                <f:ajax event="blur" render="@this"/>
                                            </h:selectOneMenu>
                                        </h:panelGrid>
                                    </b:gridColumn>
                                    <b:gridColumn span="4">
                                        <h:panelGrid columns="2" dir="rtl">
                                            <h:outputLabel value="السنة" for="annee_d" />
                                            <h:selectOneMenu id="annee_d" class="input-small" value="#{acte_DecesController.annee_d}" required="True" style="#{ component.valid ? '' : 'border-color: rgba(255, 0, 0, 0.8);box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(255, 0, 0, 0.6);outline: 0 none;'}">
                                                <f:selectItems value="#{acte_DecesController.listannee()}"/>
                                                <f:ajax event="change" render="registre_d" execute="@this"/> 
                                                <f:ajax event="blur" render="@this"/>
                                            </h:selectOneMenu>
                                        </h:panelGrid>
                                    </b:gridColumn>
                                    <b:gridColumn span="4">
                                        <h:panelGrid columns="2" dir="rtl">
                                            <h:outputLabel value="رقم الرسم" for="numActe_d" />
                                            <h:inputText id="numActe_d" class="input-small" value="#{acte_DecesController.selected.numActe}" required="True" style="#{ component.valid ? '' : 'border-color: rgba(255, 0, 0, 0.8);box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(255, 0, 0, 0.6);outline: 0 none;'}">
                                                <f:ajax event="blur" render="@this" />
                                            </h:inputText>
                                        </h:panelGrid>
                                    </b:gridColumn>
                                </b:gridRow>
                            </fieldset>

                            <fieldset style="border:2px solid rgb(58,135,173); margin-left: 80px; margin-top: 20px; margin-bottom: 20px; -moz-border-radius:8px; -webkit-border-radius:8px; border-radius:8px;">
                                <legend style=" margin-bottom:0px; font-size: 30px; margin-right: 10px;
                                        margin-left:16px; border-bottom: 0px; width: auto;">معلومات عن المتوفى :</legend>
                                <b:gridRow>
                                    <b:gridColumn span="1">                              
                                    </b:gridColumn>
                                    <b:gridColumn span="5">
                                        <h:panelGrid columns="2" dir="rtl">
                                            <h:outputLabel value="النسب" for="nomAr" style="width: 103px; font-weight: bold;"/>
                                            <h:outputText id="nomAr" value=": #{acte_DecesController.selected.acte_Naissance.nom_Ar}"/>
                                            <h:outputLabel value="إسم الأم" for="prenomArM" style="width: 103px; font-weight: bold;"/>
                                            <h:outputText id="prenomArM" value=": #{acte_DecesController.selected.acte_Naissance.prenomM_Ar}"/>                                            
                                        </h:panelGrid>
                                    </b:gridColumn>
                                    <b:gridColumn span="5">
                                        <h:panelGrid columns="2" dir="rtl">
                                            <h:outputLabel value="الإسم" for="prenomAr" style="width: 103px; font-weight: bold;"/>
                                            <h:outputText id="prenomAr" value=": #{acte_DecesController.selected.acte_Naissance.prenom_Ar}"/>                                            
                                            <h:outputLabel value="إسم الأب" for="prenomArP" style="width: 103px; font-weight: bold;"/>
                                            <h:outputText id="prenomArP"   value=": #{acte_DecesController.selected.acte_Naissance.prenomP_Ar}"/>
                                            <h:outputLabel value="تاريخ الإزدياد" for="dateN" style="width: 103px; font-weight: bold;"/>                                            
                                            <h:outputFormat id="dateN" value=": #{acte_DecesController.selected.acte_Naissance.noMJ == false ? '{0, date, yyyy-MM-dd}' : '{0, date, yyyy}'}" title="#{bundle.ViewActe_NaissanceTitle_date_de_naiss}">
                                                <f:param value="#{acte_DecesController.selected.acte_Naissance.date_de_naiss_G}" />
                                            </h:outputFormat>
                                        </h:panelGrid>
                                    </b:gridColumn>
                                </b:gridRow>
                                <hr color="#3A87AD"/>
                                <b:gridRow>
                                    <b:gridColumn span="1">                              
                                    </b:gridColumn>
                                    <b:gridColumn span="5">
                                        <h:panelGrid columns="2" dir="rtl">
                                            <h:outputLabel value="الحالة العائلية" for="situation_familiale" />                                            
                                            <h:selectOneMenu id="situation_familiale" value="#{acte_DecesController.selected.situation_familiale}" required="True" style="#{ component.valid ? '' : 'border-color: rgba(255, 0, 0, 0.8);box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(255, 0, 0, 0.6);outline: 0 none;'}" title="الحالة العائلية">
                                                <f:selectItems value="#{acte_DecesController.listSituationFam()}"/>
                                                <f:ajax event="blur" render="@this" />
                                            </h:selectOneMenu>
                                            <h:outputLabel style="width: 103px" value="" for="adresse_Fr"/>
                                            <h:inputText id="adresse_Fr" value="#{acte_DecesController.selected.adresse_Fr}" title="Adresse" dir="ltr"/>
                                            <h:outputLabel style="width: 103px" value="" for="profession_Fr"/>
                                            <h:inputText id="profession_Fr" dir="ltr" value="#{acte_DecesController.selected.profession_Fr}" title="#{bundle.CreateActe_DecesTitle_profession_Fr}" />
                                        </h:panelGrid> 
                                    </b:gridColumn>
                                    <b:gridColumn span="5">
                                        <h:panelGrid columns="2" dir="rtl">
                                            <h:outputLabel style="width: 103px" value="البطاقة الوطنية" for="cin" />
                                            <h:inputText id="cin" value="#{acte_DecesController.selected.cin}" title="#{bundle.CreateActe_DecesTitle_cin}" />
                                            <h:outputLabel style="width: 103px" value="العنوان" for="adresse_Ar" />
                                            <h:inputText id="adresse_Ar" value="#{acte_DecesController.selected.adresse_Ar}" title="" />
                                            <h:outputLabel style="width: 103px" value="المهنة" for="profession_Ar" />
                                            <h:inputText id="profession_Ar" value="#{acte_DecesController.selected.profession_Ar}" title="#{bundle.CreateActe_DecesTitle_profession_Ar}" />
                                        </h:panelGrid>
                                    </b:gridColumn>
                                </b:gridRow>
                            </fieldset>
                            <fieldset style="border:2px solid rgb(58,135,173); margin-left: 80px; margin-top: 20px; margin-bottom: 20px; -moz-border-radius:8px; -webkit-border-radius:8px; border-radius:8px;">
                                <legend style=" margin-bottom:0px; font-size: 30px; margin-right: 10px;
                                        margin-left:16px; border-bottom: 0px; width: auto;">معلومات عن الوفاة :</legend>
                                <b:gridRow>
                                    <b:gridColumn span="1">                              
                                    </b:gridColumn>
                                    <b:gridColumn span="5">

                                        <h:panelGrid columns="2" dir="rtl">
                                            <h:outputLabel for="lieuDeces_Fr" value="" style="width: 103px" />
                                            <h:inputText id="lieuDeces_Fr" dir="ltr" value="#{acte_DecesController.selected.lieuDeces_Fr}" title="Lieu de décés" />
                                        </h:panelGrid>
                                    </b:gridColumn>
                                    <b:gridColumn span="5">
                                        <h:panelGrid columns="2" dir="rtl">
                                            <h:outputLabel value="مكان الوفاة" style="width: 103px" for="lieuDeces_Ar" />
                                            <h:inputText id="lieuDeces_Ar" value="#{acte_DecesController.selected.lieuDeces_Ar}" title="مكان الوفاة" />
                                            <h:outputLabel style="width: 103px;text-align: right;" value="إزالة اليوم و الشهر" for="noMJ" />
                                            <h:selectBooleanCheckbox class="checkbox {labelOn: 'نعم', labelOff: 'لا', easing: 'easeOutBounce', duration: 500}"  id="noMJ" title="إزالة اليوم و الشهر" value="#{acte_DecesController.selected.noMJ}" >
                                                <f:ajax event="change" render="blocNoMJ" execute="noMJ"/> 
                                            </h:selectBooleanCheckbox>

                                        </h:panelGrid>                                            
                                    </b:gridColumn>
                                </b:gridRow>
                                <b:gridRow id="blocNoMJ">
                                    <b:gridColumn span="1">
                                    </b:gridColumn>
                                    <b:gridColumn span="5">
                                    </b:gridColumn>
                                    <b:gridColumn span="5">
                                        <h:panelGrid columns="2" dir="rtl">
                                            <h:outputLabel id="outdateDecesG2" style="width: 103px" value="تاريخ الوفاة الميلادي" rendered="#{acte_DecesController.selected.noMJ}" for="dateDecesG2" />
                                            <h:inputText id="dateDecesG2" rendered="#{acte_DecesController.selected.noMJ}" value="#{acte_DecesController.selected.dateDecesG}" required="True" style="#{ component.valid ? '' : 'border-color: rgba(255, 0, 0, 0.8);box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(255, 0, 0, 0.6);outline: 0 none;'}" title="تاريخ الإزدياد" >
                                                <f:ajax event="change" render="dateDecesH2" execute="dateDecesG2" listener="#{acte_DecesController.GToHAnnee()}"/> 
                                                <f:convertDateTime pattern="yyyy" />
                                                <f:ajax event="blur" render="@this" />
                                            </h:inputText>
                                            <h:outputLabel value="تاريخ الوفاة الهجري" style="width: 103px" for="dateDecesH2" rendered="#{acte_DecesController.selected.noMJ}" />
                                            <h:inputText id="dateDecesH2" rendered="#{acte_DecesController.selected.noMJ}" value="#{acte_DecesController.selected.dateDecesH}" required="True" style="#{ component.valid ? '' : 'border-color: rgba(255, 0, 0, 0.8);box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(255, 0, 0, 0.6);outline: 0 none;'}" title="تاريخ الإزدياد" >
                                                <f:convertDateTime pattern="yyyy" />
                                                <f:ajax event="blur" render="@this" />
                                            </h:inputText>
                                            <h:outputLabel id="outdateDecesG" style="width: 103px" value="تاريخ الوفاة الميلادي" rendered="#{!acte_DecesController.selected.noMJ}" for="dateDecesG" />
                                            <h:inputText id="dateDecesG" onmouseover="javascript: $(this).datepicker({format: 'dd-mm-yyyy',language:  'fr',autoclose: 1});" onfocus="javascript: $(this).datepicker({format: 'dd-mm-yyyy',language:  'fr',autoclose: 1});" rendered="#{!acte_DecesController.selected.noMJ}" value="#{acte_DecesController.selected.dateDecesG}" required="True" style="#{ component.valid ? '' : 'border-color: rgba(255, 0, 0, 0.8);box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(255, 0, 0, 0.6);outline: 0 none;'}" title="تاريخ الإزدياد" >
                                                <f:ajax event="change" render="dateDecesH" execute="dateDecesG" listener="#{acte_DecesController.setI(0)}"/> 
                                                <f:convertDateTime pattern="dd-MM-yyyy" />
                                                <f:ajax event="blur" render="@this" />
                                            </h:inputText>
                                            <h:outputLabel value="تاريخ الوفاة الهجري" style="width: 103px" for="dateDecesH" rendered="#{!acte_DecesController.selected.noMJ}" />
                                            <h:panelGrid columns="3" class="input-prepend" rendered="#{!acte_DecesController.selected.noMJ}">
                                                <h:inputText readonly="true" id="dateDecesH" value="#{acte_DecesController.g_to_h}" title="تاريخ الإزدياد" >
                                                    <f:convertDateTime pattern="dd-MM-yyyy" />
                                                </h:inputText>
                                                <h:commandLink class="btn btn-primary add-on" value="+">
                                                    <f:ajax event="click" render="dateDecesH" execute="dateDecesG" listener="#{acte_DecesController.g_to_hplus()}"/> 
                                                </h:commandLink>
                                                <h:commandLink class="btn btn-danger add-on" value="-">
                                                    <f:ajax event="click" render="dateDecesH" execute="dateDecesG" listener="#{acte_DecesController.g_to_hmoins()}"/> 
                                                </h:commandLink>
                                            </h:panelGrid>     
                                        </h:panelGrid>
                                    </b:gridColumn>
                                </b:gridRow>



                            </fieldset>
                            <fieldset style="border:2px solid rgb(58,135,173); margin-left: 80px; margin-top: 20px; margin-bottom: 20px; -moz-border-radius:8px; -webkit-border-radius:8px; border-radius:8px;">
                                <legend style=" margin-bottom:0px; font-size: 30px;margin-right: 10px;
                                        margin-left:16px; border-bottom: 0px; width: auto;">معلومات عن التصريح :</legend>
                                <b:gridRow >
                                    <b:gridColumn span="7">
                                        <h:panelGrid columns="2" dir="rtl" id="blocho">  
                                            <h:outputLabel value="تاريخ الحكم" id="dateHoOut" for="dateHo" rendered="#{acte_DecesController.selected.typeT}"/>
                                            <h:inputText class="form_date" onmouseover="javascript: $(this).datepicker({format: 'dd-mm-yyyy',language:  'fr',autoclose: 1});" onfocus="javascript: $(this).datepicker({format: 'dd-mm-yyyy',language:  'fr',autoclose: 1});" id="dateHo" value="#{acte_DecesController.selected.dateHo}" title="تاريخ الحكم" rendered="#{acte_DecesController.selected.typeT}">
                                                <f:convertDateTime pattern="dd-MM-yyyy" />
                                                <f:ajax event="change" render="declaration_Ar declaration_Fr" execute="dateHo typeT" listener="#{acte_DecesController.changeDeclaration()}"/>
                                            </h:inputText>
                                        </h:panelGrid>  
                                    </b:gridColumn>

                                    <b:gridColumn span="4">
                                        <h:panelGrid columns="2" dir="ltr">                                            
                                            <h:selectOneRadio id="typeT" value="#{acte_DecesController.selected.typeT}" styleClass="inlineRadioButtons">
                                                <f:selectItem  itemValue="true"  itemLabel="حكم" />
                                                <f:selectItem itemValue="false" itemLabel="تصريح" />
                                                <f:ajax event="click" execute="@this" render="blocho"/>
                                            </h:selectOneRadio>                                  
                                        </h:panelGrid>
                                    </b:gridColumn>
                                </b:gridRow>
                                <b:gridRow >
                                    <b:gridColumn span="6">
                                        <h:panelGrid columns="2" dir="rtl"> 
                                            <h:outputLabel value=" تاريخ التصريح الميلادي" for="dateTah_G" />
                                            <h:inputText class="form_date" onmouseover="javascript: $(this).datepicker({format: 'dd-mm-yyyy',language:  'fr',autoclose: 1});" onfocus="javascript: $(this).datepicker({format: 'dd-mm-yyyy',language:  'fr',autoclose: 1});" id="dateTah_G" value="#{acte_DecesController.selected.dateTah_G}" title=" تاريخ التصريح الميلادي" >
                                                <f:convertDateTime pattern="dd-MM-yyyy" />
                                                <f:ajax event="change" render="declaration_Ar declaration_Fr dateTh_G_textAr dateTh_G_textFr dateTh_H_textAr dateTh_H_textFr dateTah_H" execute="dateTah_G typeT" listener="#{acte_DecesController.setL(0)}"/> 
                                            </h:inputText>
                                            <h:outputLabel value=" "/>
                                            <h:inputText readonly="true" id="dateTh_G_textAr" value="#{acte_DecesController.datetasM_Ar}"/>
                                            <h:outputLabel value=" "/>
                                            <h:inputText readonly="true" id="dateTh_G_textFr" dir="ltr" value="#{acte_DecesController.datetasM_Fr}"/>
                                            <h:outputLabel value=" "/>
                                            <h:inputTextarea cols="30" rows="5" id="declaration_Fr" dir="ltr" value="#{acte_DecesController.selected.declaration_Fr}" >
                                            </h:inputTextarea>
                                        </h:panelGrid>

                                    </b:gridColumn>
                                    <b:gridColumn span="5">
                                        <h:panelGrid columns="2" dir="rtl"> 
                                            <h:outputLabel value="تاريخ التصريح الهجري" for="dateTah_H" />
                                            <h:panelGrid columns="3" class="input-prepend">
                                                <h:inputText readonly="true" id="dateTah_H" value="#{acte_DecesController.g_to_hTah}" title="تاريخ التصريح الهجري" >
                                                    <f:convertDateTime pattern="dd-MM-yyyy" />                                            
                                                </h:inputText>
                                                <h:commandLink class="btn btn-primary add-on" value="+">
                                                    <f:ajax event="click" render="dateTah_H dateTh_H_textAr dateTh_H_textFr" execute="dateTah_G dateTah_H" listener="#{acte_DecesController.g_to_hTahplus()}"/> 
                                                </h:commandLink>
                                                <h:commandLink class="btn btn-danger add-on" value="-">
                                                    <f:ajax event="click" render="dateTah_H dateTh_H_textAr dateTh_H_textFr" execute="dateTah_G dateTah_H" listener="#{acte_DecesController.g_to_hTahmoins()}"/> 
                                                </h:commandLink>
                                            </h:panelGrid>
                                            <h:outputLabel value=" "/>
                                            <h:inputText readonly="true" id="dateTh_H_textAr" value="#{acte_DecesController.datetasH_Ar}"/>
                                            <h:outputLabel value=" "/>
                                            <h:inputText readonly="true" id="dateTh_H_textFr" dir="ltr" value="#{acte_DecesController.datetasH_Fr}"/>
                                            <h:outputLabel value=" "/>
                                            <h:inputTextarea cols="30" rows="5"  id="declaration_Ar" value="#{acte_DecesController.selected.declaration_Ar}" >
                                            </h:inputTextarea>
                                        </h:panelGrid>                                    

                                    </b:gridColumn>
                                </b:gridRow>
                            </fieldset>
                            <br />
                            <h:commandLink style="font-size: 14pt;" action="#{acte_DecesController.create}" class="btn btn-primary" value="تسجيل" />


                        </b:gridRow>


                    </b:gridRow>
                </b:gridRow>
                <style>
                    .inlineRadioButtons { } 
                    .inlineRadioButtons label {     
                        display: inline; }
                    hr {
                        height: 1px;
                        margin: 1em 0;
                        padding: 0;
                        background-color: #3a87ad;
                        border: 0;
                    }
                </style>
                <script type="text/javascript">
                    $('.form_datetime').datetimepicker({
                        language:  'fr',
                        format: 'yyyy-mm-dd hh:ii',
                        weekStart: 1,
                        todayBtn:  1,
                        autoclose: 1,
                        todayHighlight: 1,
                        startView: 2,
                        forceParse: 0
                    });

                    $('.form_date').datepicker({
                        format: 'dd-mm-yyyy',
                        language:  'fr',
                        autoclose: 1
                    });
                </script>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
