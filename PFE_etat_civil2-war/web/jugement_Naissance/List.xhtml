<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

    <ui:composition template="/template.xhtml">

                    <h:commandLink action="#{jugement_NaissanceController.next}" value="#{bundle.Next} #{jugement_NaissanceController.pagination.pageSize}" rendered="#{jugement_NaissanceController.pagination.hasNextPage}"/>&nbsp;

                        </h:column>

                            </f:facet>

                            </f:facet>

                            <h:outputText value="#{item.dateDeclaration}">

                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJugement_NaissanceTitle_dateJug}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateJug}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />

                            <h:outputText value="#{item.datesdistr}">

                        <h:column>

                                <h:outputText value="#{bundle.ListJugement_NaissanceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{jugement_NaissanceController.prepareEdit}" value="#{bundle.ListJugement_NaissanceEditLink}"/>
                            <h:outputText value=" "/>

</html>
