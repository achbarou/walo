<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://richfaces.org/sandbox/bootstrap">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewActe_NaissanceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <br />
                <b:gridRow styleClass="show-grid" fluid="false">
                    <b:gridRow styleClass="show-grid" fluid="false">
                        <b:gridColumn span="3" style="width: 10%;" rendered="#{userController.loggedUser().role == 'Admin'}">
                            <h:commandLink id="btn" class="btn #{acte_NaissanceController.selected.checked == true ? 'btn-success  icon-ok' : 'btn-danger icon-ban-circle'}" value="  #{bundle.CreateActe_NaissanceSaveLink}" style="font-size: 14pt;" >
                                <f:ajax event="click" render="btn" listener="#{acte_NaissanceController.check()}"/> 
                            </h:commandLink>
                            <b style="text-align: left;">Créé par: </b>
                            <h:outputText style="text-align: left;" value="#{acte_NaissanceController.selected.createdBy.prenom}&nbsp;#{acte_NaissanceController.selected.createdBy.nom.toUpperCase()}" />
                            <br />
                            <b style="text-align: left;">Créé le: </b>
                            <h:outputText style="text-align: left;" value="#{acte_NaissanceController.selected.createdAt}" >
                                <f:convertDateTime type="date" pattern="dd-MM-yyyy" />
                            </h:outputText>
                        </b:gridColumn>
                        <b:gridColumn span="8">
                            <h:panelGrid columns="2" styleClass="badge badge-inverse" style="font-size: 16px; text-align: center;" dir="rtl" width="25%">
                                <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_numActe}"/>
                                <h:outputText value="#{acte_NaissanceController.selected.numActe}" title="#{bundle.ViewActe_NaissanceTitle_numActe}"/>
                            </h:panelGrid>
                        </b:gridColumn>
                    </b:gridRow>

                    <b:gridRow styleClass="show-grid" fluid="false">
                        <fieldset style="border:2px solid rgb(58,135,173); margin-left: 20px; margin-top: 20px; margin-bottom: 20px; -moz-border-radius:8px; -webkit-border-radius:8px; border-radius:8px;">
                        <legend style=" margin-bottom:0px; font-size: 30px;
                                margin-left:16px; border-bottom: 0px; width: auto;">معلومات عن السجل :</legend>
                        <b:gridRow >
                            <b:gridColumn span="3">
                                <h:panelGrid columns="2" dir="rtl">
                                    <h:outputText value="الجزء" />
                                    <h:outputText value="#{acte_NaissanceController.selected.registre.numReg}"></h:outputText>                                        
                                </h:panelGrid>
                            </b:gridColumn>
                            <b:gridColumn span="4">
                                <h:panelGrid columns="2" dir="rtl">
                                    <h:outputText value="السنة"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.registre.annee}"></h:outputText>                                        
                                    
                                </h:panelGrid>
                            </b:gridColumn>
                            <b:gridColumn span="4">
                                <h:panelGrid columns="2" dir="rtl">
                                    <h:outputText value="رقم الرسم" />
                                    <h:outputText value="#{acte_NaissanceController.selected.numActe}"/>
                                </h:panelGrid>
                            </b:gridColumn>
                        </b:gridRow>
                    </fieldset>
                        
                        <fieldset style="border:2px solid rgb(58,135,173); margin-left: 20px; margin-top: 20px; margin-bottom: 20px; -moz-border-radius:8px; -webkit-border-radius:8px; border-radius:8px;">
                            <legend style=" margin-bottom:0px; font-size: 30px;
                                    margin-left:16px; border-bottom: 0px; width: auto;"> معلومات شخصية :</legend>
                            <b:gridColumn span="4">
                                <h:panelGrid columns="2" style="width: 80%;" dir="ltr">
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_prenom_Fr}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.prenom_Fr}" title="#{bundle.ViewActe_NaissanceTitle_prenom_Fr}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_nom_Fr}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.nom_Fr}" title="#{bundle.ViewActe_NaissanceTitle_nom_Fr}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_profession_Fr}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.profession_Fr}" title="#{bundle.ViewActe_NaissanceTitle_profession_Fr}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_lieu_de_Naiss_Fr}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.lieu_de_Naiss_Fr}" title="#{bundle.ViewActe_NaissanceTitle_lieu_de_Naiss_Fr}"/>
                                </h:panelGrid>
                            </b:gridColumn>
                            <b:gridColumn span="5">
                                <h:panelGrid columns="2" style="width: 80%;" dir="rtl">
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_prenom_Ar}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.prenom_Ar}" title="#{bundle.ViewActe_NaissanceTitle_prenom_Ar}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_nom_Ar}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.nom_Ar}" title="#{bundle.ViewActe_NaissanceTitle_nom_Ar}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_profession_Ar}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.profession_Ar}" title="#{bundle.ViewActe_NaissanceTitle_profession_Ar}"/>   
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_lieu_de_Naiss_Ar}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.lieu_de_Naiss_Ar}" title="#{bundle.ViewActe_NaissanceTitle_lieu_de_Naiss_Ar}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_date_de_naiss}"/>
                                    <h:outputFormat value="#{acte_NaissanceController.selected.noMJ == false ? '{0, date, yyyy-MM-dd}' : '{0, date, yyyy}'}" title="#{bundle.ViewActe_NaissanceTitle_date_de_naiss}">
                                        <f:param value="#{acte_NaissanceController.selected.date_de_naiss_G}" />
                                    </h:outputFormat>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_sex}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.sex.libelleAr}" title="#{bundle.ViewActe_NaissanceTitle_sex}"/>

                                </h:panelGrid>
                            </b:gridColumn>
                        </fieldset>
                    </b:gridRow>

                    <b:gridRow styleClass="show-grid" fluid="false">
                        <fieldset style="border:2px solid rgb(58,135,173); margin-left: 20px; margin-top: 20px; margin-bottom: 20px; -moz-border-radius:8px; -webkit-border-radius:8px; border-radius:8px;">
                            <legend style=" margin-bottom:0px; font-size: 30px;
                                    margin-left:16px; border-bottom: 0px; width: auto;">  معلومات عن الأب :</legend>

                            <b:gridColumn span="4">
                                <h:panelGrid columns="2" style="width: 80%;" dir="ltr">
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_prenomP_Fr}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.prenomP_Fr}" title="#{bundle.ViewActe_NaissanceTitle_prenomP_Fr}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_professionP_Fr}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.professionP_Fr}" title="#{bundle.ViewActe_NaissanceTitle_professionP_Fr}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_lieu_de_NaissP_Fr}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.lieu_de_NaissP_Fr}" title="#{bundle.ViewActe_NaissanceTitle_lieu_de_NaissP_Fr}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_nationalteP_Fr}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.nationalteP_Fr}" title="#{bundle.ViewActe_NaissanceTitle_nationalteP_Fr}"/>
                                </h:panelGrid>
                            </b:gridColumn>
                            <b:gridColumn span="5">
                                <h:panelGrid columns="2" dir="rtl" style="width: 80%;">
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_prenomP_Ar}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.prenomP_Ar}" title="#{bundle.ViewActe_NaissanceTitle_prenomP_Ar}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_professionP_Ar}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.professionP_Ar}" title="#{bundle.ViewActe_NaissanceTitle_professionP_Ar}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_lieu_de_NaissP_Ar}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.lieu_de_NaissP_Ar}" title="#{bundle.ViewActe_NaissanceTitle_lieu_de_NaissP_Ar}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_nationalteP_Ar}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.nationalteP_Ar}" title="#{bundle.ViewActe_NaissanceTitle_nationalteP_Ar}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_date_de_naissP}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.date_de_naissP_G}" title="#{bundle.ViewActe_NaissanceTitle_date_de_naissP}">
                                        <f:convertDateTime type="date" pattern="dd-MM-yyyy" />
                                    </h:outputText>
                                </h:panelGrid>
                            </b:gridColumn>
                        </fieldset>
                    </b:gridRow>

                    <b:gridRow styleClass="show-grid" fluid="false">
                        <fieldset style="border:2px solid rgb(58,135,173); margin-left: 20px; margin-top: 20px; margin-bottom: 20px; -moz-border-radius:8px; -webkit-border-radius:8px; border-radius:8px;">
                            <legend style=" margin-bottom:0px; font-size: 30px;
                                    margin-left:16px; border-bottom: 0px; width: auto;">   معلومات عن الأم  :</legend>

                            <b:gridColumn span="4">
                                <h:panelGrid columns="2" style="width: 80%;" dir="ltr">
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_prenomM_Fr}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.prenomM_Fr}" title="#{bundle.ViewActe_NaissanceTitle_prenomM_Fr}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_professionM_Fr}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.professionM_Fr}" title="#{bundle.ViewActe_NaissanceTitle_professionM_Fr}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_lieu_de_NaissM_Fr}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.lieu_de_NaissM_Fr}" title="#{bundle.ViewActe_NaissanceTitle_lieu_de_NaissM_Fr}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_nationalteM_Fr}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.nationalteM_Fr}" title="#{bundle.ViewActe_NaissanceTitle_nationalteM_Fr}"/>

                                </h:panelGrid>
                            </b:gridColumn>
                            <b:gridColumn span="5">
                                <h:panelGrid columns="2" dir="rtl" style="width: 80%;">
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_prenomM_Ar}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.prenomM_Ar}" title="#{bundle.ViewActe_NaissanceTitle_prenomM_Ar}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_professionM_Ar}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.professionM_Ar}" title="#{bundle.ViewActe_NaissanceTitle_professionM_Ar}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_lieu_de_NaissM_Ar}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.lieu_de_NaissM_Ar}" title="#{bundle.ViewActe_NaissanceTitle_lieu_de_NaissM_Ar}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_nationalteM_Ar}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.nationalteM_Ar}" title="#{bundle.ViewActe_NaissanceTitle_nationalteM_Ar}"/>
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_date_de_naissM}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.date_de_naissM_G}" title="#{bundle.ViewActe_NaissanceTitle_date_de_naissM}">
                                        <f:convertDateTime type="date" pattern="dd-MM-yyyy" />
                                    </h:outputText>

                                </h:panelGrid>
                            </b:gridColumn>
                        </fieldset>
                    </b:gridRow>

                    <b:gridRow styleClass="show-grid" fluid="false">
                        <fieldset style="border:2px solid rgb(58,135,173); margin-left: 20px; margin-top: 20px; margin-bottom: 20px; -moz-border-radius:8px; -webkit-border-radius:8px; border-radius:8px;">
                            <legend style=" margin-bottom:0px; font-size: 30px;
                                    margin-left:16px; border-bottom: 0px; width: auto;"> </legend>

                            <b:gridColumn span="4">
                                <h:panelGrid columns="2" dir="ltr" style="width: 80%;">                                
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_addressePa_Fr}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.addressePa_Fr}" title="#{bundle.ViewActe_NaissanceTitle_addressePa_Fr}"/>
                                </h:panelGrid>
                            </b:gridColumn>
                            <b:gridColumn span="5">
                                <h:panelGrid columns="2" dir="rtl" style="width: 80%;">
                                    <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_addressePa_Ar}"/>
                                    <h:outputText value="#{acte_NaissanceController.selected.addressePa_Ar}" title="#{bundle.ViewActe_NaissanceTitle_addressePa_Ar}"/>
                                </h:panelGrid>
                            </b:gridColumn>
                        </fieldset>
                    </b:gridRow>

                </b:gridRow>
                <style>
                    a:visited{
                        color: #ffffff ;
                    }
                    li>a{
                        color: #000000;
                    }
                    a:hover{
                        color: #ffffff !important;
                    }
                </style>
                <b:modal ></b:modal>
                <b:gridRow styleClass="show-grid" fluid="false">

                    <b:gridColumn span="10">
                        <h:panelGrid columns="3" dir="rtl" style="width: 50%;" cellpadding="10">
                            <a title="remove" class="btn btn-danger icon-trash" style="font-size: 14pt;" onclick="#{b:show('customModal')}">    #{bundle.ViewActe_NaissanceDestroyLink}</a> 

                            <h:link class="btn btn-warning icon-wrench" style="font-size: 14pt;" outcome="Edit" value="    #{bundle.ViewActe_NaissanceEditLink}"/>
                            <b:buttonDropdown buttonStyle="icon-file" title="  الوثائق" severity="primary" vertical="top" horizontal="right">
                                <h:commandLink action="#" value="النسخة الكاملة" style="font-size: 13pt; color: #000000;"/>
                                <h:commandLink action="#{acte_NaissanceController.PDF}" target="_blank" value="النسخة الموجزة" style="font-size: 13pt; color: #000000;"/>
                                <b:separatorFacet />
                                <h:commandLink action="#" value="شهادة الحياة" style="font-size: 13pt; color: #000000;"/>
                                <h:commandLink action="#" value="شهادة الخطوبة" style="font-size: 13pt; color: #000000;"/>
                                <h:commandLink action="#"  value="ورقة المعلومات" style="font-size: 13pt; color: #000000;"/>
                            </b:buttonDropdown>
                            <b:modal id="customModal" style="width: 400px; margin: -200px;" closeable="false">

                                <b:headerFacet>
                                    <h3 class="icon-ok-sign" style="text-align: right; direction: rtl;">      تأكيد الحذف</h3>
                                </b:headerFacet>
                                <b:bodyFacet>
                                    <p style="text-align: right; direction: rtl;">هل تريد حقاً حذف الرسم؟</p>
                                </b:bodyFacet>
                                <b:footerFacet>
                                    <b:commandButton value="نعم" severity="danger" action="#{acte_NaissanceController.destroyAndView}" onclick="#{acte_NaissanceController.prepareList()}"/>
                                    <h:outputText value="  "/>
                                    <b:commandButton value="لا" mode="client" onclick="#{b:hide('customModal')}" />
                                </b:footerFacet>
                            </b:modal>
                        </h:panelGrid>

                    </b:gridColumn>
                </b:gridRow>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
