<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:b="http://richfaces.org/sandbox/bootstrap">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            التصرف في رسوم الولادات : قائمة الرسوم
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="قائمة فارغة" rendered="#{acte_NaissanceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{acte_NaissanceController.items.rowCount > 0}">
                    <h:outputText value="#{acte_NaissanceController.pagination.pageFirstItem + 1}..#{acte_NaissanceController.pagination.pageLastItem + 1}/#{acte_NaissanceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{acte_NaissanceController.previous}" value="#{bundle.Previous} #{acte_NaissanceController.pagination.pageSize}" rendered="#{acte_NaissanceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{acte_NaissanceController.next}" value="#{bundle.Next} #{acte_NaissanceController.pagination.pageSize}" rendered="#{acte_NaissanceController.pagination.hasNextPage}"/>&nbsp;
                    <rich:dataTable styleClass="table" value="#{acte_NaissanceController.items}" var="item">
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="تاريخ الإزدياد"/>
                            </f:facet>
                            <h:outputText value="#{item.date_de_naiss}"/>
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="الإسم"/>
                            </f:facet>
                            <h:outputText value="#{item.nom_Ar}"/>
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="النسب"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom_Ar}"/>
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{item.nom_Fr}"/>
                        </rich:column>

                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Prénom"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom_Fr}"/>
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="رقم الرسم"/>
                            </f:facet>
                            <h:outputText value="#{item.numActe}"/>
                        </rich:column>





                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{acte_NaissanceController.prepareView}" value="#{bundle.ListActe_NaissanceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{acte_NaissanceController.prepareEdit}" value="#{bundle.ListActe_NaissanceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{acte_NaissanceController.destroy}" value="#{bundle.ListActe_NaissanceDestroyLink}"/>
                        </rich:column>
                    </rich:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink  action="#{acte_NaissanceController.prepareCreate}" class="btn btn-primary" value="إضافة رسم جديد"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
